version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: website
# AWS Amplify redirect rules - permanent 301 redirects for SEO
customRules:
  - source: '/<*>'
    target: 'https://eksworkshop.com/<*>'
    status: '301'
