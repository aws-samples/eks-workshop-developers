<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://eksworkshop.com">
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://eksworkshop.com">
    <title>Redirecting to EKS Workshop</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .redirect-message h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .redirect-message p {
            color: #666;
        }
        .redirect-message a {
            color: #0066cc;
            text-decoration: none;
        }
        .redirect-message a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Immediate JavaScript redirect with path preservation
        const targetUrl = 'https://eksworkshop.com' + window.location.pathname + window.location.search + window.location.hash;
        window.location.replace(targetUrl);
    </script>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting to EKS Workshop</h1>
        <p>This site has permanently moved to <a href="https://eksworkshop.com">eksworkshop.com</a></p>
        <p>If you are not redirected automatically, <a href="https://eksworkshop.com">click here</a>.</p>
    </div>
</body>
</html>
